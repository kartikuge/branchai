<!doctype html>
<html class="dark">
<head>
  <meta charset="utf-8" />
  <title>BranchAI â€” Branching Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <header id="appHeader"></header>

  <main id="screen-home" class="screen active">
    <div class="screen-inner">
      <div id="home-content"></div>
    </div>
  </main>

  <main id="screen-project" class="screen">
    <div class="screen-inner">
      <div id="project-content"></div>
    </div>
  </main>

  <main id="screen-chat" class="screen">
    <div class="chat-container">
      <div class="chat-subtitle" id="chatSubtitle"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-bar">
        <textarea id="chatInput" placeholder="Type to continue this branch..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" title="Send message"></button>
      </div>
    </div>
  </main>

  <input type="file" id="fileInput" style="display:none" accept=".json,.branchai.json" />

  <script type="module" src="./src/main.js"></script>
</body>
</html>
